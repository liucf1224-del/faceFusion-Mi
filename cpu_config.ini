# FaceFusion CPU环境配置文件
# 专为CPU环境优化的配置

[paths]
# temp_path: 临时文件存储路径，用于存放处理过程中的临时文件
#jobs_path: 任务文件存储路径，用于保存批处理任务的相关信息
#source_paths: 源文件路径（可以是图片或视频），在运行时通过命令行指定
#target_path: 目标文件路径（需要被处理的图片或视频），在运行时指定
#output_path: 输出文件路径，处理完成后保存结果的位置
temp_path = d:/docker_work/facefusionlocal/temp
jobs_path = d:/docker_work/facefusionlocal/jobs
source_paths = 
target_path = 
output_path = 

[execution]
# execution_providers: 执行提供者，指定使用哪种计算设备
#   CPU环境应设置为: cpu
# execution_thread_count: 执行线程数，控制并行处理的线程数量
#   根据CPU核心数调整，一般设置为CPU核心数或核心数-1
execution_providers = cpu
execution_thread_count = 4

[memory]
# system_memory_limit: 系统内存限制，单位是MB，用于控制程序使用的最大内存
#   根据系统总内存设置，避免内存溢出，建议设置为系统内存的1/4到1/2
#   例如16GB内存可设置为4096-8192
system_memory_limit = 128
# video_memory_strategy: 视频内存策略，控制如何使用显存
#   CPU环境下设置为strict即可
video_memory_strategy = strict

[uis]
# open_browser: 是否自动打开浏览器
#   设置为true时程序启动后会自动打开默认浏览器访问Web界面
open_browser = true
# ui_layouts: UI布局
#   可选值: default（默认布局）, benchmark（基准测试布局）, jobs（任务管理布局）, webcam（摄像头布局）
ui_layouts = default
# ui_workflow: UI工作流模式
#   可选值: instant_runner（即时运行）, job_runner（任务运行）, job_manager（任务管理）
ui_workflow = instant_runner

[misc]
# skip_nsfw_check: 是否跳过不当内容检查
#   设置为true时跳过NSFW检查，默认为false即进行检查
skip_nsfw_check = false
# log_level: 日志级别，控制输出日志的详细程度
#   可选值: error（仅错误）, warn（警告及以上）, info（信息及以上）, debug（调试信息）
log_level = debug