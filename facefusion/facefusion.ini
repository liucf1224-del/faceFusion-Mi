# 结束帧
trim_frame_end =
# 临时帧格式（jpg, png, bmp, webp）
temp_frame_format =
# 是否保留临时文件
keep_temp =

# 输出创建配置
[output_creation]
# 输出图像质量（0-100）
output_image_quality =
# 输出图像缩放比例（0.25-8.0）
