# FaceFusion 默认配置文件
# 包含所有可配置选项的完整列表

# 路径配置
[paths]
# 临时文件存储路径，用于存放处理过程中的临时文件
temp_path =
# 任务文件存储路径，用于保存批处理任务的相关信息
jobs_path =
# 源文件路径（可以是图片或视频），在运行时通过命令行指定
source_paths =
# 目标文件路径（需要被处理的图片或视频），在运行时指定
target_path =
# 输出文件路径，处理完成后保存结果的位置
output_path =

# 模式配置
[patterns]
# 源文件模式（用于批量处理）
source_pattern =
# 目标文件模式（用于批量处理）
target_pattern =
# 输出文件模式（用于批量处理）
output_pattern =

# 人脸检测器配置
[face_detector]
# 人脸检测模型（many, retinaface, scrfd, yolo_face, yunet）
face_detector_model =
# 人脸检测尺寸（根据模型不同可选不同尺寸）
face_detector_size =
# 人脸检测边距（0-100）
face_detector_margin =
# 人脸检测角度（0, 90, 180, 270）
face_detector_angles =
# 人脸检测置信度阈值（0.0-1.0）
face_detector_score =

# 人脸关键点标记器配置
[face_landmarker]
# 人脸关键点标记模型（many, 2dfan4, peppa_wutz）
face_landmarker_model =
# 人脸关键点标记置信度阈值（0.0-1.0）
face_landmarker_score =

# 人脸选择器配置
[face_selector]
# 人脸选择模式（many, one, reference）
face_selector_mode =
